name: Build PDF from Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install LaTeX and other dependencies
        run: |
          sudo apt-get update
          sudo apt-get install texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended latexmk
          python -m pip install --upgrade pip
          pip install sphinx rst2pdf

      - name: Build PDF
        run: |
          cd docs  # Assuming your documentation is in a `docs` folder
          make latexpdf

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v3
        with:
          name: docs-pdf
          path: docs/_build/latex/*.pdf  # Adjust if necessary
